{% extends "team_sports_app/base.html" %}
{% load bootstrap3 %}
{% block header%}
 <h2 class="text-center">Add a new event</h2>
{%endblock header%}

{% block content %}
<div class="container-fluid container-transparent col-md-6 col-md-offset-3">
  <form action="{% url 'team_sports_app:new_event' %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="text-center">
      <button name="submit" class="btn btn-primary">Add</button>
    </div>
  </form>
</div>

<script type="text/javascript">
    $('#datetimepicker1').datetimepicker({
        format: 'YYYY-MM-DD HH:mm',
        minDate:new Date(),

    });

</script>
{% endblock content %}
