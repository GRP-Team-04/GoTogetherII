{% extends "team_sports_app/base.html" %}

{% block content %}

  <p>Events</p>
  
  <ul>
    {% for event in events %}
      <li>
	<a href="{% url 'team_sports_app:event' event.id %}">{{ event }}</a>
      </li>
    {% empty %}
      <li>No events have been added yet.</li>
    {% endfor %}
  </ul>
  
  <a href="{% url 'team_sports_app:new_event' %}">Dislike them? Add a new event by yourself!</a>

{% endblock content %}
