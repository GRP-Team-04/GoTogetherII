{% extends "team_sports_app/base.html" %}

{% block header %}
  <h1>My Profiles</h1>
{% endblock header%}

{% block content %}

	<form action="{% url 'team_sports_app:save_new_profiles' %}" method='post'>
  {% csrf_token %}

	{% for profile in MyProfiles %}
  	<table class="table table-striped">
  	<tr>
  	<th>name</th>
  	<td>
  		<input class="form-control" type = "text" name="name" value={{profile.name}} />
  	</td>
  	</tr>
  	<tr>
  	<th>age</th>
  	<td>
  		<input class="form-control" type ="text" name = "age" value = {{profile.age}} />
  	</td>
  	</tr>
  	<tr>
  	<th>speciality</th>
  	<td>
  		<input class="form-control" type = "text" name = "speciality" value = {{profile.speciality}} />
  	</td>
  	</tr>
  	<tr>
  	<th>address</th>
  	<td>
  		<input class="form-control" type = "text" name = "address" value = {{profile.address}} />
  	</td>
  	</tr>
  	<tr>
  	<th>statement</th>
  	<td>
  		<input class="form-control" type = "text" name = "statement" value = {{profile.statement}} />
  	</td>
  	</tr>

  	<tr>
  	<td>
  		<button class="btn btn-primary" type = "submit" value = "submit form">Submit</button>
  	</td>
  	</tr>
  	</table>

  {% endfor %}
    </form>

{% endblock content %}
