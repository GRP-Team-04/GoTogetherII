{% extends "team_sports_app/base.html" %}
{%load static%}
{% block header%}
  <div  class="grad-blue-down jumbotron" style="padding-top:60px">
    <div align="center" class="">
      <img src="{% static "pic/logo.png" %}"   class="img-circle img-responsive" style="max-width: 300px;min-height:210px">
    </div>
	<h3 id="white" class="text-center"> Help you organize sport events!</h3>
  </div>
{% endblock header %}
{% block content  %}
  {% if user.is_authenticated %}
  <div class="text-center">
      <a id="white" href="{% url 'team_sports_app:events' %}">
        <button class="btn btn-primary btn-lg text-uppercase btn-lg"" name="button">Get Start Now</button>
      </a>
  </div>

  {% else %}

  <div class="text-center">
    <a href="{% url 'users:register' %}"><button class="btn btn-primary text-uppercase btn-lg">Get Start Now</button></a>
  </div>
  {% endif %}

{% endblock content %}
