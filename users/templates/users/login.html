{% extends "team_sports_app/base.html" %}
{% load bootstrap3 %}
{% block header %}
  <h2>Login in to your account.</h2>
{% endblock header%}

{% block content %}

  <form method="post" action={% url 'users:login' %} class = "form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="log in" class="btn btn-primary">log in</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'team_sports_app:index' %}"/>
  </form>

{% endblock content %}
